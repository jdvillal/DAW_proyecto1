<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>DAW project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Tarea: Fuente de datos (Cryptomonedas)</h1>

    <select id="coin-select" class="custom-select custom-select-lg form-control " required="">
      <option value="-1" selected="">Seleccione una Cryptomoneda</option>
    </select>

    <div id="gen-chart-div container">
      <div id="chart-select-div" class="row">

        <div id="chart-time-selector" class="btn-group col" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="chart-time-selector-radiobutton" id="day-radiobutton" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="day-radiobutton">1 Día</label>
        
          <input type="radio" class="btn-check" name="chart-time-selector-radiobutton" id="week-radiobutton" autocomplete="off">
          <label class="btn btn-outline-primary" for="week-radiobutton">1 Semana</label>
        
          <input type="radio" class="btn-check" name="chart-time-selector-radiobutton" id="month-radiobutton" autocomplete="off">
          <label class="btn btn-outline-primary" for="month-radiobutton">1 Mes</label>

          <input type="radio" class="btn-check" name="chart-time-selector-radiobutton" id="3months-radiobutton" autocomplete="off">
          <label class="btn btn-outline-primary" for="3months-radiobutton">3 Meses</label>
        
          <input type="radio" class="btn-check" name="chart-time-selector-radiobutton" id="year-radiobutton" autocomplete="off">
          <label class="btn btn-outline-primary" for="year-radiobutton">1 Año</label>
        </div>

        <div id="chart-fiat-selector" class="btn-group col" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="chart-fiat-selector-radiobutton" id="dollar-radiobutton" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="dollar-radiobutton">Dolar (USD)</label>
        
          <input type="radio" class="btn-check" name="chart-fiat-selector-radiobutton" id="euro-radiobutton" autocomplete="off">
          <label class="btn btn-outline-primary" for="euro-radiobutton">Euro (EUR)</label>
    
        </div>
        
      </div>
      
      <div id="chart-div" class="row" style="min-height: 40%;">
        <canvas id="myChart" style="width:100%"></canvas>
      </div>
      <div class="row">
        <div id="chart-type-selector" class="btn-group col" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="chart-type-selector-radiobutton" id="price-radiobutton" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="price-radiobutton">Precio</label>
        
          <input type="radio" class="btn-check" name="chart-type-selector-radiobutton" id="marketcap-radiobutton" autocomplete="off">
          <label class="btn btn-outline-primary" for="marketcap-radiobutton">Capitalización de Mercado</label>
    
        </div> 
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
