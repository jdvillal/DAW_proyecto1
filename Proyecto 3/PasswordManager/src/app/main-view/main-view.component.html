<div id="main-div">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>My Password Manager</span>
        <span class="example-spacer"></span>
        
        <button mat-icon-button class="example-icon" matTooltip="Cerrar Sesión" aria-label="Example icon-button with share icon">
            <mat-icon (click)="onLogOut()">logout</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container fullcontent>
        <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                     (closed)="events.push('close!')">
                        <div >
                          <ul class="nav flex-column">
                            <li class="nav-item">
                                <button class="nav-link" (click)="displayMiCuenta(true)"  (click)="sidenav.toggle()">
                                    <mat-icon class="nav-link-icon">account_circle</mat-icon>
                                    <span class="nav-link-span">Mi cuenta</span>
                                </button>
                            </li>
                          <!--mat-divider></mat-divider!-->
                            <li class="nav-item">
                              <button class="nav-link active" (click)="displayLlavero(true)" (click)="sidenav.toggle()">
                                <mat-icon class="nav-link-icon">key</mat-icon>
                                <span class="nav-link-span">Llavero</span>
                              </button>
                            </li>
                            <!--mat-divider></mat-divider!-->
                            <li class="nav-item">
                                <button class="nav-link" (click)="displayConfig(true)" (click)="sidenav.toggle()">
                                  <mat-icon class="nav-link-icon">settings</mat-icon>
                                  <span clas="nav-link-span">Configuración</span>
                                </button>
                            </li>
                            <!--mat-divider></mat-divider!-->
                            <li class="nav-item">
                                <button class="nav-link" href="#">
                                    <mat-icon class="nav-link-icon">data_object</mat-icon>
                                    <span class="nav-link-span">API info</span>
                                </button>
                            </li>
                          </ul>
                          
                        </div>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <app-llavero *ngIf="llavero"></app-llavero>
          <app-config *ngIf="config"></app-config>
          <app-cuenta-info *ngIf="miCuenta"></app-cuenta-info>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
